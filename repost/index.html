<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Repost</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="logo" id="logo">
        <img src="Logo.png" alt="logo">
    </div>

    <div class="topnav" id="topnav">
        <a class="current" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <div class="login" id="login">
            <a v-if="typeof(user) === 'undefined' || user === null" href="login">Login</a>
            <span v-else>Logged in as {{ user }}</span>
        </div>
    </div>

    <div id="post-data" class="post-data">
        <div class="post-list">
            <div class="post" v-for="post in posts">
                <div class="post-circle">
                    <a href="user">
                        <img src="pp.png">
                    </a>
                </div>
                <div class="post-info">
                    <div class="post-info-left">
                        <a href="blabla" class="post-info-resub">{{ post.parent_resub_name }}</a>
                        <span class="post-info-space">-</span>
                        <a href="blabla" class="post-info-user">{{  post.author_username  }}</a>
                        <br>
                        <a href="blabla" class="post-info-title">{{ post.title }}</a>
                    </div>
                    <div class="post-info-right" v-bind:style="getVoteColor(post.votes)">
                        <span class="post-info-votes">{{ post.votes }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-rated-post" id="top-rated-post">
            <div class="top-rated-post-top" id="top-rated-post-top">
                Top Rated Post
                <br>
                <div class="top-rated-post-subtop">
                    <span class="post-info-space">From</span>
                    <a href="blabla" class="post-info-resub">{{ topPost.parent_resub_name }}</a> -
                    <span class="post-info-space">By</span>
                    <a href="blabla" class="top-author">{{ topPost.author_username }}</a> -
                    <span>Votes </span><span class="top-post-votes">{{ topPost.votes }}</span>
                </div>
            </div>
        </div>
    </div>

    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
