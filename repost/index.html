<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repost</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="logo" id="logo">
        <span>Repost</span>
    </div>

    <div class="topnav" id="topnav">
        <a class="current" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <div class="login" id="login">
            <a v-if="typeof(user) ==='undefined' || user === null || user === ''" href="login">Login</a>
            <span v-else>Logged in as {{ user }}</span>
        </div>
    </div>

    <div id="app">
        <span>{{ product }}</span>
    </div>

    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
